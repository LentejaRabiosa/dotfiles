set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tinted-theming/tinted-tmux'
set -g @tinted-color 'base16-kanagawa-dragon'

set -g mouse on
set-option -g status-position bottom
set-option -g default-shell /usr/bin/fish

unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

set-option -g set-clipboard on
set-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind X kill-session
bind S new-session

set-option -g base-index 1  # Start window numbering from 1
set-option -g pane-base-index 1  # Start pane numbering from 1

bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Status bar base style (no background color)
set -g status-style "fg=#c5c9c5,bg=default"

# Prefix highlight styled like Vim mode indicator (Normal mode style)
set -g @prefix_highlight_fg '#181616'
set -g @prefix_highlight_bg '#c4b28a'
set -g @prefix_highlight_copy_mode_attr 'fg=#181616,bg=#8ba4b0'
set -g @prefix_highlight_sync_mode_attr 'fg=#181616,bg=#8ea4a2'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_sync_prompt 'SYNC'

set -g @prefix_highlight_output_prefix ' '
set -g @prefix_highlight_output_suffix ' '

set -g @prefix_highlight_empty_prompt 'TMUX'
set -g @prefix_highlight_empty_attr 'fg=#181616,bg=#625e5a'
set -g @prefix_highlight_empty_has_affixes 'on'

# Status left content: prefix highlight at far left, space, then session name
set -g status-left-length 80
set -g status-left "#[fg=#c5c9c5]#{prefix_highlight}#[fg=#8a9a7b] #S "

set -g status-right-length 100
set -g status-right "#{=100:pane_title}"

# Active window
setw -g window-status-current-style "fg=#181616,bg=#8ba4b0"
setw -g window-status-current-format "#I:#W"

# Inactive windows
setw -g window-status-style "fg=#c5c9c5,bg=#181616"
setw -g window-status-format "#I:#W"

# Pane borders
set -g pane-border-style "fg=#625e5a"
set -g pane-active-border-style "fg=#8ba4b0"

# Command messages
set -g message-style "fg=#c5c9c5,bg=#223249"

# Selection / copy mode
set -g mode-style "fg=#c5c9c5,bg=#2D4F67,bold"

# Truecolor support
set -as terminal-overrides ",xterm-256color:Tc"

run '~/.tmux/plugins/tpm/tpm'

